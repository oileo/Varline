<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varline</title>
    <link rel="stylesheet" href="/css">
</head>
<body>

    <div id="container">
        <h2>Varline Variáveis Online</h2>
        <div id="variables"></div>
        <button id="addVariable">Adicionar Variável</button>
    </div>

    <div id="variableForm">
        <input type="text" id="varName" placeholder="Nome da variável">
        <input type="text" id="varValue" placeholder="Valor inicial">
        <button onclick="addVariable()">Criar</button>
    </div>

    <script src="/main"></script>

</body>
</html>
